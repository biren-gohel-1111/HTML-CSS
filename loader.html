<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Example</title>
    <style>
      
        .loader{
            border: 5px solid #ddd;
            margin: auto;
            position: relative;
            top: 250px;
            border-radius: 80%;
            width: 50px;
            height: 50px;
            border-top-color:black;
            animation: myLoader 1s infinite;
            
        }
        @keyframes myLoader {
                100%{
                    rotate: 360deg;
                }
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        
    </div>
</body>
</html>
